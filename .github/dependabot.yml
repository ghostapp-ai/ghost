version: 2
updates:
  # Rust dependencies (src-tauri/Cargo.toml)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "rust"
    open-pull-requests-limit: 5

  # Frontend dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 5
    groups:
      # Group React ecosystem updates into one PR (including majors)
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group Tauri-related deps
      tauri:
        patterns:
          - "@tauri-apps/*"
      # Group build tooling
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "typescript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(ci):"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 3
    groups:
      # Group all GH Actions updates into one PR
      github-actions:
        patterns:
          - "*"
