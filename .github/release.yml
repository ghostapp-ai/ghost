# Automatic release notes categorization
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - status: duplicate
      - status: wont-fix
      - status: stale
    authors:
      - dependabot
      - dependabot[bot]
      - github-actions[bot]

  categories:
