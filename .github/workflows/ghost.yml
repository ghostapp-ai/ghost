name: Ghost CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # ─── CI: runs on every push/PR ───────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Stub pro crate if submodule unavailable
        run: |
          if [ ! -f pro/Cargo.toml ]; then
            mkdir -p pro/src/encryption pro/src/sync
            cat > pro/Cargo.toml << 'EOF'
          [package]
          name = "ghost-pro"
          version = "0.1.0"
          edition = "2021"
          publish = false

          [dependencies]
          serde = { version = "1", features = ["derive"] }
          serde_json = "1"
          tokio = { version = "1", features = ["full"] }
          tracing = "0.1"
          thiserror = "2"
          anyhow = "1"
          EOF
            cat > pro/src/lib.rs << 'EOF'
          pub mod encryption;
          pub mod sync;

          pub fn is_licensed() -> bool {
              false
          }

          pub fn version() -> &'static str {
              "0.0.0-stub"
          }

          pub async fn initialize() -> anyhow::Result<()> {
              Ok(())
          }
          EOF
            cat > pro/src/encryption/mod.rs << 'EOF'
          pub struct EncryptionEngine;
          impl EncryptionEngine {
              pub fn new() -> Self {
                  Self
              }
          }
          EOF
            cat > pro/src/sync/mod.rs << 'EOF'
          pub struct SyncEngine;
          impl SyncEngine {
              pub fn new() -> Self {
                  Self
              }
          }
          EOF
          fi

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Rust format check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Security audit
        working-directory: src-tauri
        run: |
          cargo install cargo-audit --locked || true
          cargo audit

      - name: Frontend build check
        run: bun run build

  # ─── Release: fully automatic via semantic-release ───────────────
  # Analyzes conventional commits → bumps version → updates CHANGELOG
  # → commits version files → creates git tag → creates GitHub Release
  # No manual steps. No PRs to merge. Just push and it releases.
  release:
    name: Release
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
      tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v6
        id: semantic
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─── Build: compiles for all platforms when a release is created ──
  build:
    name: Build (${{ matrix.label }})
    needs: release
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Windows x64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
          - label: macOS ARM64
            runner: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - label: macOS x64
            runner: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - label: Linux x64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Stub pro crate if submodule unavailable
        shell: bash
        run: |
          if [ ! -f pro/Cargo.toml ]; then
            mkdir -p pro/src/encryption pro/src/sync
            cat > pro/Cargo.toml << 'EOF'
          [package]
          name = "ghost-pro"
          version = "0.1.0"
          edition = "2021"
          publish = false

          [dependencies]
          serde = { version = "1", features = ["derive"] }
          serde_json = "1"
          tokio = { version = "1", features = ["full"] }
          tracing = "0.1"
          thiserror = "2"
          anyhow = "1"
          EOF
            cat > pro/src/lib.rs << 'EOF'
          pub mod encryption;
          pub mod sync;

          pub fn is_licensed() -> bool {
              false
          }

          pub fn version() -> &'static str {
              "0.0.0-stub"
          }

          pub async fn initialize() -> anyhow::Result<()> {
              Ok(())
          }
          EOF
            cat > pro/src/encryption/mod.rs << 'EOF'
          pub struct EncryptionEngine;
          impl EncryptionEngine {
              pub fn new() -> Self {
                  Self
              }
          }
          EOF
            cat > pro/src/sync/mod.rs << 'EOF'
          pub struct SyncEngine;
          impl SyncEngine {
              pub fn new() -> Self {
                  Self
              }
          }
          EOF
          fi

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build & upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release.outputs.tag }}
          releaseName: Ghost ${{ needs.release.outputs.tag }}
          releaseDraft: false
          prerelease: false
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
