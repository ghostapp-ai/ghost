name: Ghost CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  # ─── CI: runs on every push/PR ───────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Rust format check
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Security audit
        working-directory: src-tauri
        run: |
          cargo install cargo-audit --locked || true
          cargo audit

      - name: Frontend build check
        run: bun run build

  # ─── Release Please: auto version bump + release PR ──────────────
  # On every push to main, Release Please analyzes conventional commits
  # and creates/updates a Release PR. When that PR is merged, it auto-
  # creates a GitHub Release + git tag. No manual tagging needed.
  release-please:
    name: Release Please
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # ─── Build & Release: auto-triggers when Release Please creates a release
  build:
    name: Build (${{ matrix.label }})
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Windows x64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis
          - label: macOS ARM64
            runner: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - label: macOS x64
            runner: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - label: Linux x64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf libgtk-3-dev libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install frontend deps
        run: bun install --frozen-lockfile

      - name: Build & upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: Ghost ${{ needs.release-please.outputs.tag_name }}
          releaseBody: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
