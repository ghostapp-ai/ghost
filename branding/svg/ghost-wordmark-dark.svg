<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c6df0"/>
      <stop offset="50%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#5a4bd6"/>
    </linearGradient>
    <linearGradient id="ghostGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c6df0"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.424  0 0 0 0 0.361  0 0 0 0 0.906  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ghost icon (small) -->
  <g transform="translate(4, 4) scale(0.14)">
    <path d="M256 72c-84 0-152 68-152 152v140c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18V224c0-84-68-152-152-152z"
      fill="url(#ghostGrad)"
      filter="url(#softGlow)"
    />
    <path d="M256 72c-84 0-152 68-152 152v20c8-76 72-136 152-136s144 60 152 136v-20c0-84-68-152-152-152z"
      fill="url(#ghostGradLight)"
      opacity="0.4"
    />
    <ellipse cx="212" cy="232" rx="24" ry="28" fill="#0f0f23"/>
    <ellipse cx="216" cy="226" rx="10" ry="12" fill="url(#eyeGlow)"/>
    <ellipse cx="218" cy="222" rx="5" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="300" cy="232" rx="24" ry="28" fill="#0f0f23"/>
    <ellipse cx="304" cy="226" rx="10" ry="12" fill="url(#eyeGlow)"/>
    <ellipse cx="306" cy="222" rx="5" ry="5" fill="white" opacity="0.9"/>
  </g>

  <!-- Wordmark "Ghost" -->
  <text x="88" y="54" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#e4e4ef" letter-spacing="-1.5">Ghost</text>
</svg>
