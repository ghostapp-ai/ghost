<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c6df0"/>
      <stop offset="50%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#5a4bd6"/>
    </linearGradient>
    <linearGradient id="ghostGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c6df0"/>
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#161626"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.424  0 0 0 0 0.361  0 0 0 0 0.906  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="106" fill="none" stroke="url(#ghostGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Ghost body -->
  <path d="M256 92c-72 0-130 58-130 130v120c0 8 4 15 12 15s14-7 14-15v-24c0-8 7-15 15-15s15 7 15 15v24c0 8 4 15 12 15s14-7 14-15v-24c0-8 7-15 15-15s15 7 15 15v24c0 8 4 15 12 15s14-7 14-15v-24c0-8 7-15 15-15s15 7 15 15v24c0 8 4 15 12 15s14-7 14-15V222c0-72-58-130-130-130z"
    fill="url(#ghostGrad)"
    filter="url(#softGlow)"
  />

  <!-- Ghost body highlight -->
  <path d="M256 92c-72 0-130 58-130 130v16c7-65 62-116 130-116s123 51 130 116v-16c0-72-58-130-130-130z"
    fill="url(#ghostGradLight)"
    opacity="0.35"
  />

  <!-- Left eye -->
  <ellipse cx="218" cy="238" rx="20" ry="24" fill="#0a0a14"/>
  <ellipse cx="222" cy="232" rx="9" ry="10" fill="url(#eyeGlow)"/>
  <ellipse cx="223" cy="229" rx="4" ry="4" fill="white" opacity="0.9"/>

  <!-- Right eye -->
  <ellipse cx="294" cy="238" rx="20" ry="24" fill="#0a0a14"/>
  <ellipse cx="298" cy="232" rx="9" ry="10" fill="url(#eyeGlow)"/>
  <ellipse cx="299" cy="229" rx="4" ry="4" fill="white" opacity="0.9"/>
</svg>
