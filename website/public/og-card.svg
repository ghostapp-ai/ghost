<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c6df0"/>
      <stop offset="50%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#5a4bd6"/>
    </linearGradient>
    <linearGradient id="ghostGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c6df0"/>
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#14142a"/>
      <stop offset="100%" stop-color="#08080f"/>
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.424  0 0 0 0 0.361  0 0 0 0 0.906  0 0 0 0.3 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6c5ce7" stroke-width="0.3" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative glow orb -->
  <circle cx="400" cy="315" r="250" fill="#6c5ce7" opacity="0.04"/>

  <!-- Ghost icon (centered-left) -->
  <g transform="translate(260, 135) scale(0.7)">
    <path d="M256 72c-84 0-152 68-152 152v140c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18v-28c0-10 8-18 18-18s18 8 18 18v28c0 10 5 18 14 18s16-8 16-18V224c0-84-68-152-152-152z"
      fill="url(#ghostGrad)"
      filter="url(#softGlow)"
    />
    <path d="M256 72c-84 0-152 68-152 152v20c8-76 72-136 152-136s144 60 152 136v-20c0-84-68-152-152-152z"
      fill="url(#ghostGradLight)"
      opacity="0.4"
    />
    <ellipse cx="212" cy="232" rx="24" ry="28" fill="#0a0a14"/>
    <ellipse cx="216" cy="226" rx="10" ry="12" fill="url(#eyeGlow)"/>
    <ellipse cx="218" cy="222" rx="5" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="300" cy="232" rx="24" ry="28" fill="#0a0a14"/>
    <ellipse cx="304" cy="226" rx="10" ry="12" fill="url(#eyeGlow)"/>
    <ellipse cx="306" cy="222" rx="5" ry="5" fill="white" opacity="0.9"/>
  </g>

  <!-- Text group -->
  <g transform="translate(640, 240)">
    <text font-family="Inter, system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#e4e4ef" letter-spacing="-2">Ghost</text>
    <text y="50" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#8888a0" letter-spacing="0.5">Private Local AI Superpowers</text>
    <text y="80" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#8888a0" letter-spacing="0.5">for Your OS</text>
  </g>

  <!-- Subtle bottom accent line -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#ghostGrad)" opacity="0.6"/>
</svg>
